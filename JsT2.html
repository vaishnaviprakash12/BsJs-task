<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>String Sorting</h1>
        <label for="stringInput">Enter a string:</label>
        <input type="text" id="stringInput">
        <button onclick="sortString()">Sort</button>
        <p id="result"></p>
    </div>

    <script>
        function sortString() {
            const stringInput = document.getElementById('stringInput');
            const resultElement = document.getElementById('result');

            const inputValue = stringInput.value;
            const sortedValue = inputValue.split('').sort().join('');

            resultElement.textContent = `Sorted String: ${sortedValue}`;
        }
    </script>
</body>
</html>
